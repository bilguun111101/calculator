<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>

    <main id="main">
        <div class="out-math"></div>
        <div class="input-math">
            <div class="other">AC</div>
            <div class="other">+/-</div>
            <div class="other">%</div>
            <div class="other">/</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="other">*</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="other">-</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="other">+</div>
            <div class="box zero">0</div>
            <div class="box">.</div>
            <div class="equal">=</div>
        </div>
    </main>
    
    <script src="./cal.js"></script>
</body>
</html>
